<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Di chuyen</title>
</head>
<body>
<img src="anh.png" alt="" style="width: 200px; position: absolute; top: 100px; left: 200px" id="v">
<button onclick="lenTren()">Len Tren</button>
<button onclick="xuongDuoi()">Xuong Duoi</button>
<br>
<button onclick="sangTrai()">Sang Trai</button>
<button onclick="sangPhai()">Sang Phai</button>


<script>
    let son = document.getElementById('v')

    function sangPhai() {
        son.style.left = parseInt(son.style.left) + 20 + 'px'
    }

    function sangTrai() {
        son.style.left = parseInt(son.style.left) - 20 + 'px'
    }

    function lenTren() {
        son.style.top = parseInt(son.style.top) - 20 + 'px'
    }

    function xuongDuoi() {
        son.style.top = parseInt(son.style.top) + 20 + 'px'
    }

    window.addEventListener('keydown', (e) => {
        console.log(e.key)
        // a -> trai
        // d -> phai
        // w -> tren
        // s -> duoi
        if (e.key == 'a') { //
            sangTrai()
        }
        if (e.key == 'd') {
            sangPhai()
        }
        if (e.key == 'w') {
            lenTren()
        }
        if (e.key == 's') {
            xuongDuoi()
        }
    })
</script>
</body>
</html>
